<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat en directo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/84c540de0e.js" crossorigin="anonymous"></script>
</head>
<body>

	<main class="chat">

		<div class="chat__msg-container">
			<div class="chat__app-msg">Bienvenido al chat. Escribe un mensaje para comenzar...</div>
		</div>

		<div class="chat__msg-editor-box">

			<textarea class="chat__msg-editor-text" rows=2></textarea>
			<button class="chat__msg-editor-btn"><i class="fa-solid fa-paper-plane"></i></button>

		</div>


	</main>

</body>
</html>
